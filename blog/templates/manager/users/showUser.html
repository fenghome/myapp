<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>用户列表</title>

        <link href="/static/manager/css/mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            .tr_color{background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：用户管理-》用户列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{% url 'admin_users_add' %}">【添加用户】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody>
                    <tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>用户名</td>
                        <td align="center">操作</td>
                    </tr>
                        {% for user in page.object_list %}
                        <tr id="product1">
                            <td>{{ page.start_index|add:forloop.counter0}}</td>
                            <td><a href="#">{{ user.username }}</a></td>
                            <td><a href="{% url 'admin_users_edit' %}?username={{ user.username }}">修改</a></td>
                            <td><a href="{% url 'admin_users_del' %}?username={{ user.username }}" onclick="return confirm('确定要删除此用户吗？');">删除</a></td>
                        </tr>
                        {% endfor %}

                        <tr>
                            <td colspan="20" style="text-align: center;">
                                {% for pageNumber in page.paginator.page_range_ext %}
                                    <a href="?pageNumber={{ pageNumber }}">{{ pageNumber }}</a>
                                {% endfor %}
                            </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
