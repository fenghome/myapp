<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>添加文章</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="/static/manager/css/mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：网站管理-》添加文章信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{% url 'admin_article_show' %}">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>文章名称</td>
                    <td><input type="text" name="articleName" /></td>
                </tr>
                <tr>
                    <td>文章分类</td>
                    <td>
                        <select name="articleColumn">
                            <option value="0">请选择</option>
                            {% for column in columns %} }
                            <option value="{{ column.id }}">{{ column.columnname }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>文章作者</td>
                    <td>
                        <select name="atricleAuthor">
                            <option value="0">请选择</option>
                            {% for author in users %}
                            <option value="{{ author.id }}">{{author.username}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>文章图片</td>
                    <td><input type="file" name="articleImg" /></td>
                </tr>
                <tr>
                    <td>文章内容</td>
                    <td>
                        <textarea name="atricleCount"></textarea>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="添加">
                    </td>
                </tr>  
            </table>
            </form>
        <span>{{ note }}</span>
        </div>

    </body>
</html>
