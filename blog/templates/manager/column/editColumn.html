<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改栏目</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="/static/manager/css/mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：栏目管理-》修改栏目信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{% url 'admin_column_show' %}">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>栏目名称</td>
                    <td><input type="text" name="colName" value="{{ colName }}" /></td>
                    <input type="text" style="display: none" name="oldName" value="{{ oldName }}" />
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="修改">
                    </td>
                </tr>  
            </table>
            </form>
            <span>{{ note }}</span>
        </div>
    </body>
</html>
